{% extends 'main_page.html ' %}
{% block content %}
  <div class="row mt-3 p-3">
    <div class="col-xl-4 col-lg-6">
      <img style="width:550px" src="/static/faq.png"/>
    </div>
    <div class="col-xl-8 col-lg-6">
      <div class="text-center">
        <h2 class=" mb-5">FAQ</h2>
      </div>
     
      <section class="container my-5" id="maincontent">
        <section id="accordion">
          {% set i = namespace(value=1) %}
          {% for faq in all_faq %}
          <a class="py-3 d-block h-100 w-100 position-relative z-index-1 pr-1 text-secondary border-top" aria-controls="faq-{{i.value}}" aria-expanded="false" data-toggle="collapse" href="#faq-{{i.value}}" role="button">
            <div class="position-relative">
              <h2 class="h4 m-0 pr-3">
                {{faq.question}}
              </h2>
              <div class="position-absolute top-0 right-0 h-100 d-flex align-items-center">
                <i class="fa fa-plus"></i>
              </div>
            </div>
          </a>
          <div class="collapse" id="faq-{{i.value}}" style="">
            <div class="card card-body border-0 p-0">
              <p>{{faq.answer}}</p>
            </div>
          </div>
          {% set i.value = i.value + 1 %}
          {% endfor %}
        </section>
      </section>
    
       <style>.text-secondary {
        color: #3d5d6f;
      }
      
      .h4,
      h4 {
        font-size: 1.2rem;
      }
    
      h2 {
        color: #333;
      }
      
      .fa,
      .fas {
        font-family: 'FontAwesome';
        font-weight: 400;
        font-size: 1.2rem;
        font-style: normal;
      }
      
      .right-0 {
        right: 0;
      }
      
      .top-0 {
        top: 0;
      }
      
      .h-100 {
        height: 100%;
      }
      
      a.text-secondary:focus,
      a.text-secondary:hover {
        text-decoration: none;
        color: #22343e;
      }
      
      #accordion .fa-plus {
        transition: -webkit-transform 0.25s ease-in-out;
        transition: transform 0.25s ease-in-out;
        transition: transform 0.25s ease-in-out, -webkit-transform 0.25s ease-in-out;
      }
      
      #accordion a[aria-expanded=true] .fa-plus {
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }</style>
    </div>

  </div>
  
{% endblock %}
