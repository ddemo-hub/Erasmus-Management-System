<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
</head>
<body>
    <h1>Todo List</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-nav">
            <form action="" method="POST" >
                <button type="submit" class="open" name="home" value="{{ user.bilkent_id }}">
                    Home
                </button>
            </form>
            <form action="" method="POST" >
                <button type="submit" class="open" name="todo" value="{{ user.bilkent_id }}">
                    Todo List
                </button>
            </form>
            <form action="" method="POST" >
                <button type="submit" class="open" name="logout" value="">
                    Logout
                </button>
            </form>
        </div>
      </nav>  
    <ul class="list-group list-group-flush" id="notes">
        {% for todo in user.todo %}
        <li class="list-group-item">
          {{ todo.task }}
          <form action="" method="POST" >
            <button type="submit" class="open" name="delete" value="{{ todo.task_id }}">
                Delete Task
            </button>
        </form>
        </li>
        {% endfor %}
      </ul>
      <form method="POST">
        <textarea name="todo_input" id="todo_input" class="form-control"></textarea>
        <br />
        <div align="center">
          <button name="add_task" type="submit" class="btn btn-primary">Add Note</button>
        </div>
      </form>
</body>
</html>
